<div class="alerts-container">
  <h2>Configuración de alertas</h2>

  <div *ngIf="loading">Cargando configuración...</div>

  <div *ngIf="!loading">
    <div class="form-group">
      <label for="email">Correo para recibir alertas</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="config.email"
        placeholder="tucorreo@ejemplo.com"
      />
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" [(ngModel)]="config.notify_on_high" />
        Recibir alerta cuando el riesgo sea <strong>ALTO</strong>
      </label>
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" [(ngModel)]="config.notify_on_very_high" />
        Recibir alerta cuando el riesgo sea <strong>MUY ALTO</strong>
      </label>
    </div>

    <button (click)="save()" [disabled]="saving">
      {{ saving ? 'Guardando...' : 'Guardar configuración' }}
    </button>

    <p class="msg ok" *ngIf="message">{{ message }}</p>
    <p class="msg error" *ngIf="error">{{ error }}</p>
  </div>
</div>
